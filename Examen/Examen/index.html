<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Uchiha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête de la page -->
    <header>
        <div class="header-left">Clan Uchiha</div>
        <nav class="header-right">
            <a href="#">Accueil</a>
            <a href="#">Histoire</a>
            <a href="#">Membres</a>
            <a href="#">Techniques</a>
            <a href="#">Galerie</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <!-- Section principale du contenu -->
    <main>
        <section class="main-content">
            <div class="text-content">
                <h1>CLAN UCHIHA</h1>
                <h2>Les héritiers du Sharingan</h2>
                <div class="buttons">
                    <button>Découvrir</button>
                    <button>Rejoindre</button>
                </div>
            </div>
            <div class="image-content">
                <div class="image-placeholder">
                    <img src="image/sharingan.gif" alt="Clan Uchiha">
                </div>
            </div>
        </section>
        <!-- Section des cartes -->
        <section class="card-section">
            <div class="card">
                <div class="card-image">
                    <!-- Image de Itachi Uchiha -->
                    <img src="image/itachi.png" alt="Itachi Uchiha">
                </div>
                <div class="card-text">
                    <h3>Itachi Uchiha</h3>
                    <p>Le prodige du clan</p>
                    <!-- Conteneur pour aligner le bouton à droite -->
                    <div class="button-container">
                        <button>En savoir plus</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <!-- Image de Sasuke Uchiha -->
                    <img src="image/sasuke.png" alt="Sasuke Uchiha">
                </div>
                <div class="card-text">
                    <h3>Sasuke Uchiha</h3>
                    <p>Le survivant vengeur</p>
                    <!-- Conteneur pour aligner le bouton à droite -->
                    <div class="button-container">
                        <button>En savoir plus</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <!-- Image de Madara Uchiha -->
                    <img src="image/madara.png" alt="Madara Uchiha">
                </div>
                <div class="card-text">
                    <h3>Madara Uchiha</h3>
                    <p>Le légendaire chef du clan</p>
                    <!-- Conteneur pour aligner le bouton à droite -->
                    <div class="button-container">
                        <button>En savoir plus</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <!-- Image de Shisui Uchiha -->
                    <img src="image/shisui.png" alt="Shisui Uchiha">
                </div>
                <div class="card-text">
                    <h3>Shisui Uchiha</h3>
                    <p>Le porteur du Kotoamatsukami</p>
                    <!-- Conteneur pour aligner le bouton à droite -->
                    <div class="button-container">
                        <button>En savoir plus</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Clan Uchiha</p>
    </footer>
</body>
</html>
